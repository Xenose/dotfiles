workspace=name:13,monitor:$monitor_left
workspace=name:14,monitor:$monitor_left
workspace=name:15,monitor:$monitor_left
workspace=name:16,monitor:$monitor_left

workspace=name:17,monitor:$monitor_up
workspace=name:18,monitor:$monitor_up
workspace=name:19,monitor:$monitor_up
workspace=name:20,monitor:$monitor_up
workspace=name:21,monitor:$monitor_up
workspace=name:22,monitor:$monitor_up

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
