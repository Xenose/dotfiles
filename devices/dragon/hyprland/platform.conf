# See https://wiki.hyprland.org/Configuring/Monitors/

$monitor_main=DP-2
$monitor_left=DP-1
$monitor_up=HDMI-A-1

monitor=,preferred,auto,auto

monitor=$monitor_main,3440x1440@144,2560x1080,1
monitor=$monitor_left,2560x1440@165,0x1080,1
monitor=$monitor_up,1920x1080@75,3280x0,1,transform,2

workspace=name:1,monitor:$monitor_main
workspace=name:2,monitor:$monitor_main
workspace=name:3,monitor:$monitor_main
workspace=name:4,monitor:$monitor_main
workspace=name:5,monitor:$monitor_main
workspace=name:6,monitor:$monitor_main
workspace=name:7,monitor:$monitor_main
workspace=name:8,monitor:$monitor_main
